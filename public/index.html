<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>
	<title>Google Svelte</title>
	<link rel='icon' href='/favicon.ico'>
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#34c581">
  <meta name="theme-color" content="#ffffff">
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>
	<meta name="author" content="lucasferreiralimax">
  <meta name="description" content="Exemplo de interface Google com Svelte">
  <meta name="keywords" content="HTML,CSS,JavaScript,Svelte,Front,Front-end">
  <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
	<script defer src='/build/bundle.js'></script>
</head>
<body>
	<noscript>
		<strong>We're sorry but Google Svelte doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
	</noscript>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((reg) => {
            console.log('Service worker registered.', reg);
          });
      });
    }
  </script>
</body>
</html>
